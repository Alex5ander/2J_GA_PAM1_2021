<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Qual o combustível
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-img src="assets/default.jpg"></ion-img>

    <ion-item>
      <ion-input type="number" placeholder="Preço da Gasolina" [(ngModel)]="gasolina"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="Preço do Etanol" [(ngModel)]="etanol"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="verificar()" >Verificar</ion-button>

    <div class="footer">
      <h3>{{title}}</h3>
      <div class="images">
        <ion-img *ngIf="images[0] !== '' " src="assets/{{images[0]}}"></ion-img>
         <ion-img *ngIf="images[1] !== '' " src="assets/{{images[1]}}"></ion-img>
      </div>
    </div>
  </div>
</ion-content>
