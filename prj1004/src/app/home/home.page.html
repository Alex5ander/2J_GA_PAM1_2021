<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input type="text" [(ngModel)]="nome" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ano de nascimento:</ion-label>
      <ion-input type="number" [(ngModel)]="anoNasc" ></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="verificar()" >
      Verificar
    </ion-button>

    <ion-button expand="block" (click)="limpar()" color="danger" >
      Limpar
    </ion-button>

    <div>
        <p>{{ mensagem1 }}</p>
        <p>{{ mensagem2 }}</p>
    </div>
  </div>
</ion-content>
