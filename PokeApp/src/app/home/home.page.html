<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-item button *ngFor="let regiao of regioes" (click)="mostrarPokemons(regiao.url)" >
    {{ regiao.name | titlecase }}
  </ion-item>
</ion-content>
